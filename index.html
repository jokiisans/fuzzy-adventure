<!doctype html>
<html ng-app="fuzzyApp">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="tc" ng-controller="TabController as tc">

<div class="container">    
    <nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Fuzzy-Adventure</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-class="{active:tc.isSelected(0)}"><a href="#fuzzy" ng-click="tc.selectTab(0)">Fuzzy</a></li>
        <li ng-class="{active:tc.isSelected(1)}"><a href="#fuzzier" ng-click="tc.selectTab(1)">Fuzzier</a></li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        
        <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>  
          
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Options <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
         
        
</nav>
    
    <div ng-controller="ProgressDemoCtrl">

    <h3>Dynamic <button class="btn btn-sm btn-primary" type="button" ng-click="incrementBar()">Increment</button></h3>
    <progressbar type="{{type}}" value="count"><span style="color:black; white-space:nowrap;">{{count}} / {{max}}</span></progressbar>
        <p ng-show="earlySuccess()">Loser, keep going</p>
        <p ng-show="medSuccess()">You're half way through!!</p>
        <p ng-show="almostSuccess()">You're almost there!</p>
        <p ng-show="Success()">Congrats! You're done!</p>
    


</div>
    
<div ng-view></div>    

    </div>

    
    
    
    
    
   

    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/basic_controllers.js"></script>
    
    <!--    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>-->

    
    
</body>

</html>
